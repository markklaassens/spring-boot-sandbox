server:
  port: 8080
  servlet:
    context-path: /spring-boot-sandbox/api/v1

spring:
  application:
    name: spring-boot-sandbox

  main:
    allow-bean-definition-overriding: true

springdoc:
  show-actuator: false

management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics

logging:
  level:
    root: info

debug: false
